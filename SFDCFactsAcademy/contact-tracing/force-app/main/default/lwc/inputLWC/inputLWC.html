<template>
    <div class="slds-m-top_medium slds-m-bottom_x-large">
        <h2 class="slds-text-heading_medium slds-m-bottom_medium">
            A text input field.
        </h2>

        <!-- Default/basic -->
        <div class="slds-p-around_medium lgc-bg">
            <lightning-input type="text" 
            label="Enter name"
            value={myvalue}
            name="firstname"
            onchange={handlechange}></lightning-input>
        </div>
        
        
    </div>
    <lightning-button 
    variant="brand" 
    label="Start New Game" 
    title="New Game" 
    lightning:id="StartnewGameButton"
    onclick={handleclick}>
</lightning-button> 
    
    <p>the name is {myvalue}</p>
</template>
